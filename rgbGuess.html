<!DOCTYPE html>
<html>
<head>
  <title>RGBGuess</title>
  <link rel="stylesheet" type="text/css" href="rgb.css">
</head>
<body>
  <div id="banner-container">
    <div id="banner">
      <h1>Guess the color!<br>
      <span id="colorDisplay"></span>
      </h1>
    </div>
  </div>

  <div id="stripe">
    <button id="reset">New colors</button>
    <span id="status"></span>
    <button id="easyBtn">Easy</button>
    <button id="medBtn">Med</button>
    <button id="hardBtn">Hard</button>
  </div>

  <div id="container">
    <div id="row1">
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
    </div>
    <div id="row2">
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
    </div>
    <div id="row3">
      <div class="squares"></div>
      <div class="squares"></div>
      <div class="squares"></div>
    </div>
  </div>

  <script type="text/javascript" src="rgb2.js"></script>
</body>
</html>
